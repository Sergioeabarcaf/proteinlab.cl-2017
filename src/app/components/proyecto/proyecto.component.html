<div class="container bg-light">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header text-capitalize" style="padding-top:15px;">ProteinLab - {{ proyecto.nombreCompleto | lowercase }} ( {{ proyecto.periodo}} )</h1>
          <hr>
          <nav aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
              <li class="breadcrumb-item"><a [routerLink]="['/proyectos']">Proyectos</a></li>
              <li class="breadcrumb-item active" aria-current="proyecto"> {{ proyecto.nombreSmall }}</li>
            </ol>
          </nav>
      </div>
  </div>
  <br>
  <section id="about">
      <div class="row">
          <div class="col-md-6 align-self-center">
              <img class="img-fluid" [src]="proyecto.imagenGrupal" [alt]="proyecto.nombreSmall">
          </div>
          <div class="col-md-6">
              <br>
              <p class="text-justify" style="font-size:14px;" *ngFor="let parrafo of proyecto.descripcion; let i = index">
                {{ proyecto.descripcion[i] }}
                <br>
              </p>
              <a [href]="proyecto.link" *ngIf="proyecto.link != null" target="_blank"><button class="btn btn-dark btn-block" type="button">Conoce m√°s</button></a>
          </div>
      </div>
      <br>
      <hr>
  </section>

  <section id="gallery" *ngIf="proyecto.imagen1">
      <div class="row">
          <div class="col-lg-12">
              <h2 class="page-header text-center">Galeria de imagenes del proyecto</h2>
          </div>
      </div>
      <div class="row">
        <div class="col-6 col-sm-6 col-md-4 mx-auto" *ngIf="proyecto.imagen1">
          <img class="img-fluid" [src]="proyecto.imagen1" [alt]="proyecto.imagen1">
        </div>
        <div class="col-6 col-sm-6 col-md-4 mx-auto" *ngIf="proyecto.imagen2">
            <img class="img-fluid" [src]="proyecto.imagen2" [alt]="proyecto.imagen2">
        </div>
        <div class="col-6 col-sm-6 col-md-4 mx-auto" *ngIf="proyecto.imagen3">
            <img class="img-fluid" [src]="proyecto.imagen3" [alt]="proyecto.imagen3">
        </div>
      </div>
      <br>
      <hr>
  </section>

  <section id="partners" *ngIf="proyecto.partnerIMG">
      <div class="row">
          <div class="col-lg-5 mx-auto">
              <div class="text-center">
                  <img width="180" [src]="proyecto.partnerIMG" [alt]="proyecto.partnerIMG">
              </div>
          </div>
          <div class="col-lg-7 text-center mx-auto">
            <h2 class="page-header">{{ proyecto.partner }}</h2>
            <p class="text-justify font-italic">{{ proyecto.partnerMSJ }}</p>
          </div>
      </div>
      <br>
  </section>
</div>
