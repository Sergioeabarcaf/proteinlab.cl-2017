<div class="container bg-light">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header" style="padding-top:15px;">ProteinLab - {{ proyecto.nombre }}</h1>
          <hr>
          <nav aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
              <li class="breadcrumb-item"><a [routerLink]="['/proyectos']">Proyectos</a></li>
              <li class="breadcrumb-item active" aria-current="proyecto"> {{ proyecto.nombre }}</li>
            </ol>
          </nav>
      </div>
  </div>
  <br>
  <section id="about">
      <div class="row">
          <div class="col-md-6">
              <img class="img-fluid" [src]="proyecto.imagenGrupal" [alt]="proyecto.nombre">
          </div>
          <div class="col-md-6">
              <br><p class="text-justify" style="font-size:12px;" *ngFor="let parrafo of proyecto.descripcion; let i = index"> {{ proyecto.descripcion[i] }} <br></p>
              <a [href]="proyecto.link" *ngIf="proyecto.link != 'vacio'" target="_blank"><button class="btn btn-dark btn-block" type="button">Conoce m√°s</button></a> 
          </div>
      </div>
      <br>
      <hr>
  </section>

  <section id="team" *ngIf="proyecto.integrantes != 'vacio'">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header text-center">Equipo realizador</h2>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-2 col-md-2 col-lg-2 mx-auto" *ngFor="let integrante of equipo">
        <figure class="figure">
          <img [src]="integrante.imagen" class="figure-img img-fluid rounded" [alt]="integrante.nombre">
          <figcaption class="figure-caption text-center">{{ integrante.nombre }}</figcaption>
        </figure>
        </div>
    </div>
    <br>
    <hr>
  </section>

  <section id="gallery">
      <div class="row">
          <div class="col-lg-12">
              <h2 class="page-header text-center">Galeria de imagenes del proyecto</h2>
          </div>
      </div>
      <div class="row">
        <div class="col-4 col-md-4 col-sm-4 mx-auto">
          <img class="img-fluid" [src]="proyecto.imagen1" [alt]="proyecto.imagen1">
        </div>
        <div class="col-4 col-md-4 col-sm-4 mx-auto">
            <img class="img-fluid" [src]="proyecto.imagen2" [alt]="proyecto.imagen2">
        </div>
        <div class="col-4 col-md-4 col-sm-4 mx-auto">
            <img class="img-fluid" [src]="proyecto.imagen3" [alt]="proyecto.imagen3">
        </div>
      </div>
  </section>
  <br>
  <hr>
  <section id="partners" *ngIf="proyecto.partnerMSJ">
      <div class="row">
          <div class="col-lg-5 mx-auto">
              <div class="text-center">
                  <img width="180" height="180" [src]="proyecto.partnerIMG" [alt]="proyecto.partnerIMG" class="rounded-circle">
              </div>
          </div>
          <div class="col-lg-7 text-center mx-auto">
            <h2 class="page-header">{{ proyecto.partner }}</h2>
            <p class="text-justify font-italic">{{ proyecto.partnerMSJ }}</p>
          </div>
      </div>
      <br>
  </section>
</div>
